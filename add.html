<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      body {
      background: url(back.jpg);
      }
      
      #Head{
padding:10px;
border:1px ;
opacity: .5;

font-size:15px ;
font-style: bold;
background-color:black ;

}
      #headtext{
        
        color:white;
        opacity:1;
        font:bold;
      }
      
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>
    <script>
      function eraseText(){
           document.getElementById("output").value = "";
            
        
      }
        function saveText(){
          var valueoutput=document.getElementById("output").value;
          //document.getElementById("test").innerHTML = valueoutput;
          var a=Date().toString().slice(0,25);
          localStorage.setItem(a,valueoutput);
     window.location.assign("index.html");

      }
      
    </script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <div id ="Head">
      <div id="headtext">
        My Note App</div>
    </div>
    <table width="100%">
    <td width="100%">
     
      <tr><td> <textarea id='output' rows=10 cols=40></textarea></td></tr>
      <tr><td><input type="button" value="Clear" onclick="javascript:eraseText();"> </td></tr>      
      <tr><td><input align="left" type="button" value="Save"  onclick="javascript:saveText();"/></td></tr>
      </td>
    </table>
  </body>

</html>
